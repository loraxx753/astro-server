type ClientChart {
  id: ID!
  name: String!
  birthDate: String!
  birthTime: String!
  location: Location!
  chartData: JSON!
  createdAt: String!
}

type Location {
  city: String
  country: String
  state: String
}

scalar JSON

type HousePositionsResult {
  house: [Float!]!
  ascendant: Float!
  mc: Float!
  armc: Float!
  vertex: Float!
  equatorialAscendant: Float!
  kochCoAscendant: Float!
  munkaseyCoAscendant: Float!
  munkaseyPolarAscendant: Float!
}

type Query {
  birthChart(id: ID!): ClientChart
  birthCharts: [ClientChart!]
  planetaryPositions(date: String!, time: String!, latitude: Float, longitude: Float, city: String, region: String, country: String): [CelestialBodyPosition!]!
  latLongFromLocation(city: String!, country: String!, region: String): LatLongResult!
  locationFromLatLong(latitude: Float!, longitude: Float!): Location!
  housePositions(date: String!, time: String!, latitude: Float!, longitude: Float!): HousePositionsResult!
}

type Mutation {
  createClientChart(
    name: String!
    birthDate: String!
    birthTime: String!
    location: LocationInput!
    chartData: JSON!
  ): ClientChart
  deleteClientChart(id: ID!): ClientChart
}

input LocationInput {
  city: String
  country: String
  state: String
  latitude: Float!
  longitude: Float!
  timezone: String
}

type BirthChartReading {
    id: ID!
    name: String!
}

type Reading {
    celestialBodyPositions: [CelestialBodyPosition!]!
}

type House {
    houseNumber: Int!
    sign: String!
    cusp: DegreeDetail!
}

type Sign {
    name: String!
    element: String!
    modality: String!
    rulingPlanet: String!
}

type DegreeDetail {
    decimal: Float!
    degrees: Degree!
}

type Degree {
    whole: Int!
    minutes: Int!
    seconds: Int!
    decimal: Float!
}

type CelestialBodyPosition {
    name: String!
    ra: Float!
    dec: Float!
    longitude: Float!
    latitude: Float!
    dateStr: String!
    northNodeLongitude: Float
    southNodeLongitude: Float
}

type LatLongResult {
  latitude: Float!
  longitude: Float!
  formattedAddress: String
  confidence: Float
}

